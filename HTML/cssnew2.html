<!DOCTYPE html>
<html>
<head>
<style>


ol{
background: #ff9999;
padding:20px;
}
ul{
background: #3399ff;
padding:20px;
}
ol li{
background: #ffe5e5;
color: darkend;
padding:5px;
margin-left: 35px;
}
ul li{
background: #cce5ff;
color: darkblue;
margin: 5px;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Styling Lists with colors</h1>
	
	<ol>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Coca Cola</li>
	</ol>
	
	<ul>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Coca Cola</li>
	</ul>
</body>
</html>
