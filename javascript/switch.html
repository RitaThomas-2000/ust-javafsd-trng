<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var num=3;
	switch(num){
	case 0:
	    day = "Sunday";
	    break;
	  case 1:
	    day = "Monday";
	    break;
	  case 2:
	     day = "Tuesday";
	    break;
	  case 3:
	    day = "Wednesday";
	    break;
	  default:
		  day="Holiday";
		  
	}
	document.write(day);
	


</script>

</body>
</html>
